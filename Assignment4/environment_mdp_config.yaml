# Number of vertices (0 ... N-1)
vertices:
  N: 7

# Graph edges
# Format: 'u,v,weight,p'
# p = probability that the edge is flooded
edges:
  # Main short path (highly risky)
  - '0,1,1,0.4'
  - '1,2,1,0.45'
  - '2,6,1,0.4'

  # Alternative medium path (moderate risk)
  - '0,3,2,0.3'
  - '3,4,2,0.35'
  - '4,6,2,0.3'

  # Long safe detour (almost safe but costly)
  - '0,5,3,0.05'
  - '5,6,3,0.05'

  # Cross-links (to increase belief complexity)
  - '1,3,1,0.25'
  - '2,4,1,0.25'

# Start and target vertices
start: 0
target: 6
